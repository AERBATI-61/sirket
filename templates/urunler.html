{% extends 'base.html' %}
{% load static %}
{% block content %}


    <body>

    <div class="main-wrapper">


        <div class="page-wrapper">
            <div class="content container-fluid">


                <div class="row">
                    {% for urun in urunler %}
                        <div class="col-sm-6 col-md-6 col-lg-4">
                            <div class="blog grid-blog">
                                <div class="blog-image">
                                    {% if urun.img %}
                                        <a href="{% url 'urun-detail' urun.slug %}"><img class="img-fluid"
                                                                                         style="max-width: 100%; min-width: 100%; max-height: 320px;min-height: 320px"
                                                                                         src="{{ urun.img.url }}"
                                                                                         alt=""></a>
                                    {% else %}
                                        <a href="{% url 'urun-detail' urun.slug %}"><img class="img-fluid"
                                                                                         style="max-width: 100%; min-width: 100%; max-height: 320px;min-height: 320px"
                                                                                         src="{% static 'assets/img/blog/blog-01.jpg' %}"
                                                                                         alt=""></a>
                                    {% endif %}
                                </div>
                                <div class="blog-content">
                                    <h3 class="blog-title"><a
                                            href="{% url 'urun-detail' urun.slug %}">{{ urun.name }}</a></h3>
                                    <p>{{ urun.description|truncatechars:30 }}</p>
                                    <a href="{% url 'urun-detail' urun.slug %}" class="read-more"><i
                                            class="fas fa-long-arrow-alt-right" aria-hidden="true"></i> Read More</a>
                                    <div class="blog-info clearfix">
                                        <div class="post-left">
                                            <ul>
                                                <li><a href="{% url 'urun-detail' urun.slug %}"><i
                                                        class="far fa-calendar-alt"
                                                        aria-hidden="true"></i><span>{{ urun.date|date:"F , d , Y" }}</span></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}


                </div>
            </div>

        </div>

    </div>

    </body>


{% endblock %}
