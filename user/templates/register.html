{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
<div class="main-wrapper">
    <div class="account-page">
        <div class="container">
            <h3 class="account-title text-white">Register</h3>
            <div class="account-box">
                <div class="account-wrapper">
                    <div class="account-logo">
                        <a href="index.html"><img src="{% static 'assets/img/logo.png' %}" alt="School-admin"></a>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">{{ error }} {{ username }} {{ email }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label>Username </label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email </label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Repeat Password</label>
                            <input type="password" name="repassword" class="form-control">
                        </div>
                        <div class="form-group text-center custom-mt-form-group">
                            <button class="btn btn-primary btn-block account-btn" type="submit">Register</button>
                        </div>
                        <div class="text-center">
                            <a href="login.html">Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>


{% endblock %}
