{% extends 'base.html' %}
{% load static %}
{% block content %}


    <body>

    <div class="main-wrapper">


        <div class="page-wrapper">
            <div class="content container-fluid">


                <div class="row">
                    {% for calisan in calisanlar %}
                        <div class="col-sm-6 col-md-6 col-lg-4">
                            <div class="blog grid-blog">
                                <div class="blog-image">
                                    {% if calisan.img %}
                                        <a href="{% url 'calisan-detail' calisan.slug %}"><img class="img-fluid"
                                                                                               style="max-width: 100%; min-width: 100%; max-height: 320px;min-height: 320px"
                                                                                               src="{{ calisan.img.url }}"
                                                                                               alt=""></a>
                                    {% else %}
                                        <a href="{% url 'calisan-detail' calisan.slug %}"><img class="img-fluid"
                                                                                               style="max-width: 100%; min-width: 100%; max-height: 320px;min-height: 320px"
                                                                                               src="{% static 'assets/img/blog/blog-01.jpg' %}"
                                                                                               alt=""></a>
                                    {% endif %}
                                </div>
                                <div class="blog-content">
                                    <h3 class="blog-title"><a
                                            href="{% url 'calisan-detail' calisan.slug %}">{{ calisan.name }}</a></h3>
                                    <p>{{ calisan.profession }}</p>
                                    <a href="{% url 'calisan-detail' calisan.slug %}" class="read-more"><i
                                            class="fas fa-long-arrow-alt-right" aria-hidden="true"></i> Read More</a>
                                </div>
                            </div>
                        </div>

                    {% endfor %}


                </div>
            </div>

        </div>

    </div>

    </body>


{% endblock %}
